<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bg-img">
            <img src="img/football-player-34805.png" width="250" alt="football player cristiano ronaldo">
        </div>
        <div class="content">
            <form>
                <div>
                    <input type="email" name="email" placeholder="email">
                    <input type="password" name="password" placeholder="password">
                </div>
                <button>Sign in</button>
            </form>
            <p>New to Netflix ? <a href="#">Sign up now</a></p><img class="netflix" src="img/netflix-logo-png-2575.png" width="200" alt="netflix logo">
        </div>
    </div>
</body>
</html>
