<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Payment Form</h1>
    <form>
    <div id="Form">
        <p>Enter Name: <input type="text" name="" placeholder="Enter name"></p>
        <br>
        <p>Enter Age: <input type="text" name="" placeholder="Age"></p>
        <br>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male<input type="radio" name="gender" id="Male">
                Female<input type="radio" name="gender" id="Female">
            </p>
        </fieldset>
        <br>
        <p>Email: <input type="email" placeholder="Enter Your Email"></p>
        <br>
        <p>City: <input type="text" name="City" placeholder="City"></p>
        <br>
        <p>CNIC Number: <input type="text" name="cnic number" placeholder="Enter CNIC"></p>
        <br>
        <p>Date: <input type="date"></p>
        <br>
        <p>Payment Method: <input type="text" placeholder="payment method">
            <select> 
                <option>Easypaisa</option>
                <option>Jazzcash</option>
                <option>Paypak</option>
            </select>
            <br><br>
            <p>Iban Number: <input type="text" placeholder="Enter Iban Number"></p>
            <br><br>
            <input type="Submit" value="Pay Now">
    </div>
</form>
</body>
</html>
